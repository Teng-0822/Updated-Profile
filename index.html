<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Manager</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      margin: 0;
      padding: 16px;
      background: #f5f8fa;
      color: #333;
    }
    button {
      padding: 12px;
      margin: 6px 4px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: #007aff;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      flex: 1;
    }
    button:hover {
      background: #005fcc;
    }
    .nav-btns {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .profile-card {
      text-align: center;
      padding: 14px;
      margin: 12px 0;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 1000;
    }
    .modal-content {
      background: white;
      margin: 60px auto;
      padding: 20px;
      border-radius: 14px;
      width: 90%;
      max-height: 80%;
      overflow-y: auto;
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      background: none;
      color: #444;
      border: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
  </style>
</head>
<body>

  <div class="nav-btns">
    <button onclick="prevProfile()">‚¨ÖÔ∏è Prev</button>
    <button onclick="firstProfile()">üîÅ First</button>
    <button onclick="nextProfile()">‚û°Ô∏è Next</button>
  </div>

  <div class="profile-card">
    <div><strong>Profile:</strong> <span id="username">-</span> ‚Äì <span id="location">-</span> ‚Äì <span id="container">-</span></div>
  </div>

  <div class="nav-btns">
    <button onclick="openModal('accounts')">üìÑ Show Accounts</button>
    <button onclick="openModal('posts')">üìù Show Posts</button>
  </div>

  <div class="nav-btns">
    <button onclick="pickReply()">üí¨ Pick Reply</button>
    <button onclick="pickComment()">üí≠ Pick Comment</button>
    <button onclick="pickCaption()">üñäÔ∏è Pick Caption</button>
    <button onclick="pickPost()">üìÖ Pick Post</button>
  </div>

  <!-- Accounts Modal -->
  <div id="accountsModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal('accountsModal')">‚ùå</button>
      <h3>Accounts</h3>
      <table id="accountsTable"></table>
    </div>
  </div>

  <!-- Posts Modal -->
  <div id="postsModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal('postsModal')">‚ùå</button>
      <h3>Posts</h3>
      <table id="postsTable"></table>
    </div>
  </div>

  <script>
    const API_BASE = 'https://script.google.com/macros/s/AKfycbxl9YgraQ_0ZHX90hsHf3L9U8QHDOVRtfegquHj-yLbbmeVdyvur_dToRDrsm9ThF7sMw/exec'; // <- Change this

    let profiles = [];
    let currentIndex = 0;

    async function loadAccounts() {
      try {
        const res = await fetch(`${API_BASE}?sheet=Accounts`);
        profiles = await res.json();
        showProfile(0);
        populateTable("accountsTable", profiles, ["Username", "Location", "Container ID"]);
      } catch (err) {
        alert("Failed to load accounts: " + err);
      }
    }

    async function loadPosts() {
      try {
        const res = await fetch(`${API_BASE}?sheet=Posts`);
        const posts = await res.json();
        populateTable("postsTable", posts, ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"]);
      } catch (err) {
        alert("Failed to load posts: " + err);
      }
    }

    function showProfile(index) {
      if (profiles.length === 0) return;
      currentIndex = (index + profiles.length) % profiles.length;
      const p = profiles[currentIndex];
      document.getElementById("username").textContent = p["Username"] || "-";
      document.getElementById("location").textContent = p["Location"] || "-";
      document.getElementById("container").textContent = p["Container ID"] || "-";
    }

    function prevProfile() {
      showProfile(currentIndex - 1);
    }

    function nextProfile() {
      showProfile(currentIndex + 1);
    }

    function firstProfile() {
      showProfile(0);
    }

    function openModal(type) {
      if (type === 'accounts') {
        document.getElementById('accountsModal').style.display = 'block';
        loadAccounts();
      } else if (type === 'posts') {
        document.getElementById('postsModal').style.display = 'block';
        loadPosts();
      }
    }

    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }

    function populateTable(tableId, data, headers) {
      const table = document.getElementById(tableId);
      const rows = [headers.map(h => `<th>${h}</th>`).join("")];
      for (const row of data) {
        rows.push(`<tr>${headers.map(h => `<td>${row[h] || ""}</td>`).join("")}</tr>`);
      }
      table.innerHTML = rows.join("");
    }

    async function pickReply() {
      const res = await fetch(`${API_BASE}?sheet=Reply`);
      const replies = await res.json();
      const random = replies[Math.floor(Math.random() * replies.length)];
      const firstValue = Object.values(random)[0];
      copyToClipboard(firstValue);
      toast("Copied Reply: " + firstValue);
    }

    async function pickComment() {
      const res = await fetch(`${API_BASE}?sheet=Comments`);
      const comments = await res.json();
      const random = comments[Math.floor(Math.random() * comments.length)];
      const firstValue = Object.values(random)[0];
      copyToClipboard(firstValue);
      toast("Copied Comment: " + firstValue);
    }
      async function pickCaption() {
      try {
        const res = await fetch(`${API_BASE}?sheet=Caption`);
        const captions = await res.json();
        const random = captions[Math.floor(Math.random() * captions.length)];
        const value = Object.values(random)[0];
        copyToClipboard(value);
        toast("Copied Caption: " + value);
      } catch (err) {
        toast("Failed to load captions: " + err);
      }
    }
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).catch(() => {
        const temp = document.createElement("textarea");
        temp.value = text;
        document.body.appendChild(temp);
        temp.select();
        document.execCommand("copy");
        document.body.removeChild(temp);
      });
    }

    let pickedPosts = {}; // Store picked indexes per day

function getCurrentDay() {
  const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
  return days[new Date().getDay()];
}

let usedPosts = {}; // Track used posts by day

async function pickPost() {
  const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
  const today = days[new Date().getDay()];
  const profileLocation = profiles[currentProfileIndex]?.location || "(loc)";

  try {
    const res = await fetch(`${API_BASE}?sheet=Posts`);
    const posts = await res.json();
    
    if (!usedPosts[today]) usedPosts[today] = [];

    // Filter posts that haven't been used
    const unused = posts
      .map(row => row[today])
      .filter(p => p && !usedPosts[today].includes(p));

    if (unused.length === 0) {
      alert(`All posts for ${today} are used.`);
      return;
    }

    // Pick one at random
    const post = unused[Math.floor(Math.random() * unused.length)];
    usedPosts[today].push(post);

    // Replace (loc) with profile location
    const replaced = post.replace(/\(loc\)/gi, profileLocation);
    copyToClipboard(replaced);
    alert("Copied Post: " + replaced);
    
  } catch (err) {
    alert("Failed to load posts: " + err);
  }
}

    // Load accounts on first load
    window.onload = loadAccounts;
  </script>

</body>
</html>
