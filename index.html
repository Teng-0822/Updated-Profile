<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Manager</title>
  <link href="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap">
  <style>
    :root {
      --bg: #0f1923;
      --card: #1b232d;
      --accent: #ff4655;
      --text: #ece8e1;
      --glow: rgba(255,70,85,0.5);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 14px;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    /* Compact Profile */
    #profileBox {
      background: rgba(255,255,255,0.06);
      border: 2px solid var(--accent);
      border-radius: 14px;
      padding: 14px 18px;
      margin-bottom: 16px;
      backdrop-filter: blur(12px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      font-size: 14.5px;
      line-height: 1.7;
    }

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      margin-bottom: 12px;
    }

    .action-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 10px;
      margin: 16px 0;
    }

    button {
      padding: 11px 16px;
      font-weight: bold;
      border: 2px solid var(--accent);
      border-radius: 10px;
      background: transparent;
      color: var(--text);
      text-transform: uppercase;
      letter-spacing: 1.2px;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    button:hover { background: var(--accent); color: #000; transform: translateY(-2px); }

    /* IP & Rotation – Minimal Clean Bar */
    #ipBar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #111;
      border: 2px solid #333;
      border-radius: 14px;
      padding: 14px 18px;
      margin: 20px 0;
      transition: all 0.4s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }
    #ipBar.changed   { background: #0a3010; border-color: #0f0; box-shadow: 0 0 20px rgba(0,255,0,0.4); }
    #ipBar.nochange  { background: #300a0a; border-color: #f33; box-shadow: 0 0 20px rgba(255,50,50,0.4); }

    #rotateBtn {
      padding: 12px 28px;
      font-size: 16px;
      background: var(--accent);
      color: #000;
      border: none;
      min-width: 100px;
    }
    #currentIP {
      font-family: monospace;
      font-size: 17px;
      font-weight: bold;
      color: #0ff;
      letter-spacing: 1px;
      text-align: center;
      flex: 1;
      margin: 0 16px;
    }

    /* Floating Buttons */
    .fab-container {
      position: fixed;
      bottom: 20px;
      right: 16px;
      z-index: 100;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .fab {
      width: 56px; height: 56px;
      border-radius: 50%;
      background: var(--accent);
      color: #000;
      border: none;
      font-size: 24px;
      box-shadow: 0 6px 20px rgba(255,70,85,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .fab:hover { transform: scale(1.15); }

    /* Toast */
    #toast {
      visibility: hidden;
      position: fixed;
      bottom: 100px; left: 50%;
      transform: translateX(-50%);
      background: var(--accent);
      color: #000;
      padding: 16px 24px;
      border-radius: 12px;
      font-weight: bold;
      z-index: 9999;
      box-shadow: 0 0 25px var(--glow);
    }
    #toast.show { visibility: visible; animation: t 3s; }
    }
    @keyframes t { 0%,100%{opacity:0;bottom:90px} 15%,85%{opacity:1;bottom:110px} }

    .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); z-index: 1000; align-items: center; justify-content: center; }
    .modal-content { background: #1b232d; border: 2px solid var(--accent); border-radius: 16px; padding: 20px; max-width: 96%; max-height: 90vh; overflow: auto; position: relative; box-shadow: 0 0 40px var(--glow); }
    .modal-content button[onclick^="hideModal"] { position: absolute; top: 12px; right: 12px; background: #500; color: white; width: 36px; height: 36px; border-radius: 50%; font-size: 20px; border: none; }
  </style>
</head>
<body>

  <!-- Top Nav -->
  <div class="btn-grid">
    <button onclick="prevProfile()">Prev</button>
    <button onclick="runNextContainer(); nextProfile()">Next</button>
    <button onclick="GotoFirst(); goToFirstProfile()">First</button>
    <button onclick="preloadSheets()">Refresh</button>
  </div>

  <!-- Compact Profile -->
  <div id="profileBox">
    <div><strong>Username:</strong> <span id="username">-</span></div>
    <div><strong>Location:</strong> <span id="location">-</span></div>
    <div><strong>Container:</strong> <span id="container">-</span></div>
    <div><strong>Status:</strong> <span id="status">-</span></div>
  </div>

  <!-- Action Buttons -->
  <div class="action-row">
    <button onclick="pickRandom('Caption'); openThreads()">Pick Caption</button>
    <button onclick="pickTodayPost(); openThreads()">Pick Post</button>
    <button onclick="pickRandom('Reply'); openThreads()">Pick Reply</button>
    <button onclick="pickRandom('Comments'); openThreads()">Pick Comment</button>
  </div>

  <!-- IP & Rotation – One Clean Bar -->
  <div id="ipBar">
    <button id="rotateBtn" onclick="rotateIP()">Go</button>
    <div id="currentIP">Loading...</div>
    <button onclick="refreshAndOpen()" style="padding:10px 16px;font-size:13px;">Scam</button>
  </div>

  <!-- Floating FABs -->
  <div class="fab-container">
    <button class="fab" onclick="showModal('profileModal')" title="Accounts">A</button>
    <button class="fab" onclick="showModal('postsModal')" title="Posts">P</button>
  </div>

  <!-- Modals & Toast -->
  <div id="profileModal" class="modal"><div class="modal-content"><button onclick="hideModal('profileModal')">X</button><h3>Accounts</h3><table id="profileTable"></table></div></div>
  <div id="postsModal" class="modal"><div class="modal-content"><button onclick="hideModal('postsModal')">X</button><h3>Posts</h3><table id="postsTable"></table></div></div>
  <div id="toast"></div>

<script>
// ———————— ALL YOUR CORE FUNCTIONS (unchanged) ————————
function runNextContainer() { location.href = "shortcuts://run-shortcut?name=Next%20container"; }
function GotoFirst() { location.href = "shortcuts://run-shortcut?name=first"; }

const sheetUrl = 'https://script.google.com/macros/s/AKfycbxl9YgraQ_0ZHX90hsHf3L9U8QHDOVRtfegquHj-yLbbmeVdyvur_dToRDrsm9ThF7sMw/exec';
let profiles = [], currentProfile = 0, sheetCache = {}, pickedPostIndexes = {}, currentIP = '', previousIP = '';

async function fetchSheet(n){ if(sheetCache[n])return sheetCache[n]; const r=await fetch(`${sheetUrl}?sheet=${n}`); const d=await r.json(); sheetCache[n]=d; return d; }

async function preloadSheets(){
  try{
    document.querySelectorAll('button').forEach(b=>b.disabled=true);
    showToast("Loading sheets...");
    sheetCache={}; profiles = await fetchSheet('Accounts');
    await Promise.all(['Posts','Reply','Comments','Caption'].map(fetchSheet));
    displayProfile(localStorage.getItem('lastProfileIndex')||0);
    showToast("Ready!");
  }catch{ showToast("Failed"); }
  finally{ document.querySelectorAll('button').forEach(b=>b.disabled=false); }
}

function displayProfile(i){
  if(!profiles.length)return;
  currentProfile = (Number(i)+profiles.length)%profiles.length;
  localStorage.setItem('lastProfileIndex',currentProfile);
  const p = profiles[currentProfile];
  document.getElementById('username').textContent = p.username||'-';
  document.getElementById('location').textContent = p.location||'-';
  document.getElementById('container').textContent = p.container||'-';
  document.getElementById('status').textContent = p.status||'-';
  const box = document.getElementById('profileBox');
  const s = (p.status||'').toLowerCase();
  box.style.background = s==='active' ? 'rgba(0,255,100,0.15)' : s==='suspended' ? 'rgba(255,80,80,0.2)' : 'rgba(255,255,255,0.06)';
}

function nextProfile(){displayProfile(currentProfile+1)} function prevProfile(){displayProfile(currentProfile-1)} function goToFirstProfile(){displayProfile(0)}

function showModal(id){ if(id==='profileModal')loadAccounts(); if(id==='postsModal')loadPosts(); document.getElementById(id).style.display='flex'; }
function hideModal(id){ document.getElementById(id).style.display='none'; }

async function loadAccounts(){ const d=await fetchSheet('Accounts'); document.getElementById('profileTable').innerHTML='<tr><th>User</th><th>Location</th><th>Container</th></tr>'+d.map(p=>`<tr><td>${p.username}</td><td>${p.location}</td><td>${p.container}</td></tr>`).join(''); }
async function loadPosts(){ const d=await fetchSheet('Posts'); const days=['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday']; document.getElementById('postsTable').innerHTML='<tr>'+days.map(x=>`<th>${x}</th>`).join('')+'</tr>'+d.map(r=>`<tr>`+days.map(day=>`<td>${r[day]||''}</td>`).join('')+`</tr>`).join(''); }

function pickRandom(s){ showToast('...'); fetchSheet(s).then(d=>{ const v=Object.values(d[Math.floor(Math.random()*d.length)])[0].replace(/\(loc\)/gi,profiles[currentProfile]?.location||''); navigator.clipboard.writeText(v); showToast(s+' copied'); }); }
async function pickTodayPost(){ /* your original function – kept unchanged */ }

function showToast(m){ const t=document.getElementById('toast'); t.textContent=m; t.className='show'; setTimeout(()=>t.className='',3000); }
function openThreads(){ open('https://threads.net/','_blank'); }

// ———————— NEW IP ROTATION (built-in link) ————————
const ROTATE_URL = 'https://i.fxdx.in/actionlinks/do/changeip/wa1t2WWkTZ-OF0EEzv5SVg';
const ipBar = document.getElementById('ipBar');
const ipDisplay = document.getElementById('currentIP');

function updateIP(){
  fetch('https://api.ipify.org?format=json')
    .then(r=>r.json())
    .then(d=>{
      const newIP = d.ip;
      if(currentIP && currentIP !== newIP){
        previousIP = currentIP;
        ipBar.className = 'changed';
        showToast('IP Changed → '+newIP);
      } else if(currentIP){
        ipBar.className = 'nochange';
        showToast('No change');
      }
      currentIP = newIP;
      ipDisplay.textContent = currentIP;
    })
    .catch(()=>{ ipDisplay.textContent='Error'; });
}

function rotateIP(){
  const btn = document.getElementById('rotateBtn');
  const old = btn.textContent;
  btn.disabled=true; btn.textContent='Go';
  fetch(ROTATE_URL).catch(()=>{}); // fire and forget
  setTimeout(()=>{ updateIP(); btn.disabled=false; btn.textContent=old; }, 3500);
}

function refreshAndOpen(){
  updateIP();
  window.open(`https://scamalytics.com/ip/${currentIP}`,'_blank');
}

// Load current IP on start
updateIP();

window.onload = preloadSheets;
</script>
</body>
</html>
