<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Sheet Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background: #f0f0f0;
    }
  </style>
</head>
<body>

  <div style="margin-top: 20px;">
  <button onclick="prevProfile()">‚¨ÖÔ∏è Prev</button>
  <button onclick="goToFirstProfile()">üîÅ First</button>
  <button onclick="nextProfile()">‚û°Ô∏è Next</button>
  </div>

  <div id="profileDisplay" style="margin-top: 15px; font-size: 18px; padding: 10px; background: #f9f9f9; border-radius: 10px;">
  <strong>Username:</strong> <span id="username">-</span><br>
  <strong>Location:</strong> <span id="location">-</span><br>
  <strong>Container ID:</strong> <span id="container">-</span>
  </div>
  
  <button onclick="fetchSheetData('Accounts')">üìã Show Accounts</button>
  <button onclick="fetchSheetData('Posts')">üìù Show Posts</button>
  <button onclick="pickReply()">üí¨ Pick Reply</button>
  <button onclick="pickComment()">üí≠ Pick Comment</button>

<div id="profileModal" class="modal">
  <div class="modal-content">
    <button onclick="closeModal('profileModal')" style="float: left; margin-bottom: 10px;">‚ùå Close</button>
    <h3 style="text-align: center;">Profiles from Google Sheet</h3>
    <table id="profileTable"></table>
  </div>
</div>

<div id="postsModal" class="modal">
  <div class="modal-content">
    <button onclick="closeModal('postsModal')" style="float: left; margin-bottom: 10px;">‚ùå Close</button>
    <h3 style="text-align: center;">Posts from Google Sheet</h3>
    <table id="postsTable"></table>
  </div>
</div>

  
  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbxYfnfQyubLOgLUgPYcLHA03jx0VD5h4DKeJ9HCLVYD3TErED7rN_BGP-veMs0qejtczA/exec"; // Replace with your actual Apps Script URL
    let accounts = [];
    let currentIndex = 0;
    async function fetchSheetData(sheetName) {
      try {
        const res = await fetch(`${endpoint}?sheet=${sheetName}`);
        const data = await res.json();

        if (!Array.isArray(data)) {
          document.getElementById('output').innerText = "No data or sheet not found.";
          return;
        }

        let html = "<table><tr>";
        Object.keys(data[0]).forEach(col => html += `<th>${col}</th>`);
        html += "</tr>";

        data.forEach(row => {
          html += "<tr>";
          Object.values(row).forEach(val => html += `<td>${val}</td>`);
          html += "</tr>";
        });
        html += "</table>";

        document.getElementById('output').innerHTML = html;
      } catch (err) {
        document.getElementById('output').innerText = "Failed to load data: " + err;
      }
    }

    async function loadAccounts() {
    try {
      const res = await fetch(`${endpoint}?sheet=Accounts`);
      accounts = await res.json();
      if (accounts.length > 0) {
        currentIndex = 0;
        showProfile(currentIndex);
      }
    } catch (err) {
      alert("Failed to load accounts: " + err);
    }
  }

  function showProfile(index) {
    if (accounts.length === 0 || index < 0 || index >= accounts.length) return;
    document.getElementById("username").textContent = accounts[index]["Username"] || "-";
    document.getElementById("location").textContent = accounts[index]["Location"] || "-";
    document.getElementById("container").textContent = accounts[index]["Container ID"] || "-";
  }

  function prevProfile() {
    if (currentIndex > 0) {
      currentIndex--;
      showProfile(currentIndex);
    }
  }

  function nextProfile() {
    if (currentIndex < accounts.length - 1) {
      currentIndex++;
      showProfile(currentIndex);
    }
  }

  function goToFirstProfile() {
    currentIndex = 0;
    showProfile(currentIndex);
  }

    function copyToClipboard(text) {
    navigator.clipboard.writeText(text)
      .then(() => alert("Copied: " + text))
      .catch(err => alert("Failed to copy: " + err));
  }

  // Utility to close modals
  function closeModal(id) {
    document.getElementById(id).style.display = 'none';
  }

  async function pickReply() {
    try {
      const res = await fetch(`${endpoint}?sheet=Reply`);
      const data = await res.json();
      if (data.length === 0) return alert("No replies found.");
      const random = data[Math.floor(Math.random() * data.length)];
      const text = Object.values(random)[0]; // get first column value
      copyToClipboard(text);
    } catch (err) {
      alert("Failed to pick reply: " + err);
    }
  }

  async function pickComment() {
    try {
      const res = await fetch(`${endpoint}?sheet=Comments`);
      const data = await res.json();
      if (data.length === 0) return alert("No comments found.");
      const random = data[Math.floor(Math.random() * data.length)];
      const text = Object.values(random)[0];
      copyToClipboard(text);
    } catch (err) {
      alert("Failed to pick comment: " + err);
    }
  }
  // Auto load accounts on page open
  loadAccounts();
    
  </script>
</body>
</html>
