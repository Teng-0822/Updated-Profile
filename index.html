<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Profile Manager</title>
  <style>
    button, input, label {
      touch-action: manipulation;
    }
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #101010;
      min-height: 100vh;
      color: #f5f5f5;
      touch-action: manipulation;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 16px;
      padding-bottom: 90px;
    }
    @supports (padding: max(0px)) {
      body {
        padding-top: max(12px, env(safe-area-inset-top));
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
        padding-bottom: env(safe-area-inset-bottom);
      }
    }
    .nav-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 16px;
    }
    .nav-buttons button {
      padding: 12px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      background: #1a1a1a;
      color: #f5f5f5;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid #2a2a2a;
    }
    .nav-buttons button:hover {
      transform: translateY(-2px);
      background: #2a2a2a;
    }
    .nav-buttons button:active {
      transform: translateY(0);
      background: #0a0a0a;
    }
    #profileBox {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 16px;
      border: 1px solid #2a2a2a;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
    }
    #profileBox.active {
      border: 1px solid #00ba7c;
    }
    #profileBox.suspended {
      border: 1px solid #ff4444;
    }
    .action-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 16px;
    }
    .action-buttons button {
      padding: 14px;
      font-size: 13px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      background: #1a1a1a;
      color: #f5f5f5;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      border: 1px solid #2a2a2a;
    }
    .action-buttons button:hover {
      transform: translateY(-2px);
      background: #2a2a2a;
    }
    .action-buttons button:active {
      background: #0a0a0a;
      transform: translateY(0);
    }

    /* New IP Section (Auto Checker) */
    .ip-checker {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 16px;
      border: 1px solid #2a2a2a;
      text-align: center;
    }
    .ip-checker button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      background: #f5f5f5;
      color: #101010;
      cursor: pointer;
    }
    .ip-checker button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #ipBox {
      display: inline-block;
      width: 40px;
      height: 40px;
      margin-left: 16px;
      border: 3px solid #444;
      border-radius: 8px;
      background: #eee;
      vertical-align: middle;
    }
    #ipCountdown {
      margin-left: 16px;
      font-size: 16px;
      color: #aaa;
      display: inline-block;
      min-width: 80px;
      vertical-align: middle;
    }

    .floating-buttons {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      gap: 12px;
      padding: 12px;
      background: #1a1a1a;
      backdrop-filter: blur(10px);
      box-shadow: 0 -1px 0 #2a2a2a;
      z-index: 1000;
      border-top: 1px solid #2a2a2a;
    }
    @supports (padding: max(0px)) {
      .floating-buttons {
        padding-bottom: max(12px, env(safe-area-inset-bottom));
      }
    }
    .floating-btn {
      flex: 1;
      height: 50px;
      border-radius: 12px;
      border: none;
      background: #f5f5f5;
      color: #101010;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    .floating-btn:active {
      transform: scale(0.95);
      background: #fff;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(4px);
      z-index: 2000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .modal-content {
      background: #1a1a1a;
      padding: 28px;
      border-radius: 20px;
      max-width: 500px;
      width: 100%;
      border: 1px solid #2a2a2a;
      position: relative;
    }
    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 32px;
      height: 32px;
      border: none;
      border-radius: 50%;
      background: #2a2a2a;
      color: #999;
      font-size: 20px;
      cursor: pointer;
    }
    .url-input-group input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #2a2a2a;
      border-radius: 10px;
      font-size: 14px;
      background: #101010;
      color: #f5f5f5;
    }
    .modal-buttons button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
    }
    .btn-primary {
      background: #f5f5f5;
      color: #101010;
    }
    .btn-secondary {
      background: #2a2a2a;
      color: #f5f5f5;
    }
    #toast {
      visibility: hidden;
      min-width: 250px;
      background: #f5f5f5;
      color: #101010;
      font-weight: 600;
      text-align: center;
      border-radius: 12px;
      padding: 16px 24px;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3000;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
    }
    #toast.show {
      visibility: visible;
      animation: slideUp 0.3s, slideDown 0.3s 2.5s;
    }
    @keyframes slideUp {
      from { bottom: 0; opacity: 0; }
      to { bottom: 30px; opacity: 1; }
    }
    @keyframes slideDown {
      from { bottom: 30px; opacity: 1; }
      to { bottom: 0; opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav-buttons">
      <button onclick="prevProfile()">‚¨ÖÔ∏è Previous</button>
      <button onclick="runNextContainer(); nextProfile()">Next ‚û°Ô∏è</button>
      <button onclick="GotoFirst(); goToFirstProfile()">üîÅ First</button>
      <button onclick="preloadSheets()">üîÑ Refresh</button>
    </div>
    <div id="profileBox">
      <span id="username">-</span>
    </div>
    <div class="action-buttons">
      <button onclick="showModal('profileModal')">üìÑ Accounts</button>
      <button onclick="linkPost()">üîó Link Post</button>
      <button onclick="openThreadsMediaPicker()">üñä Pick Image</button>
      <button onclick="pickTodayPost()">üìÖ Pick Post</button>
      <button onclick="pickRandom('Reply'); openThreads()">üí¨ Pick Reply</button>
      <button onclick="pickRandom('Comments'); openThreads()">üí≠ Pick Comment</button>
    </div>

    <!-- New IP Change Checker Section -->
    <div class="ip-checker">
      <button id="changeBtn">üîÑ Change IP</button>
      <div id="ipBox"></div>
      <div id="ipCountdown"></div>
    </div>
  </div>

  <div class="floating-buttons">
    <button class="floating-btn" onclick="showModal('sheetUrlModal')">üìä Sheet URL</button>
    <button class="floating-btn" onclick="showModal('rotateUrlModal')">üîÑ Rotate URL</button>
  </div>

  <!-- Modals -->
  <div id="sheetUrlModal" class="modal">
    <div class="modal-content">
      <button class="modal-close" onclick="hideModal('sheetUrlModal')">‚úï</button>
      <h3>Change Sheet URL</h3>
      <div class="url-input-group">
        <label>Google Sheets URL</label>
        <input type="text" id="sheetUrlInput" placeholder="Enter your sheet URL">
      </div>
      <div class="modal-buttons" style="display:flex;gap:12px;margin-top:24px;">
        <button class="btn-secondary" onclick="hideModal('sheetUrlModal')">Cancel</button>
        <button class="btn-primary" onclick="saveSheetUrl()">Save</button>
      </div>
    </div>
  </div>
  <div id="rotateUrlModal" class="modal">
    <div class="modal-content">
      <button class="modal-close" onclick="hideModal('rotateUrlModal')">‚úï</button>
      <h3>Change Rotate URL</h3>
      <div class="url-input-group">
        <label>IP Rotation URL</label>
        <input type="text" id="rotateUrlInput" placeholder="Enter your rotate URL">
      </div>
      <div class="modal-buttons" style="display:flex;gap:12px;margin-top:24px;">
        <button class="btn-secondary" onclick="hideModal('rotateUrlModal')">Cancel</button>
        <button class="btn-primary" onclick="saveRotateUrl()">Save</button>
      </div>
    </div>
  </div>
  <div id="profileModal" class="modal">
    <div class="modal-content">
      <button class="modal-close" onclick="hideModal('profileModal')">‚úï</button>
      <h3>üìÑ Accounts Sheet</h3>
      <table id="profileTable"></table>
    </div>
  </div>

  <div id="toast"></div>

  <script>
    const DEFAULT_SHEET_URL = 'https://script.google.com/macros/s/AKfycbxl9YgraQ_0ZHX90hsHf3L9U8QHDOVRtfegquHj-yLbbmeVdyvur_dToRDrsm9ThF7sMw/exec';
    let sheetUrl = localStorage.getItem('sheetUrl') || DEFAULT_SHEET_URL;
    let rotateUrl = localStorage.getItem('rotateUrl') || "https://i.fxdx.in/actionlinks/do/changeip/YTbojipTQnuowNvn2MkNoA";
    let profiles = [], currentProfile = 0;
    let sheetCache = {};

    function runNextContainer() { window.location.href = "shortcuts://run-shortcut?name=Next%20container"; }
    function GotoFirst() { window.location.href = "shortcuts://run-shortcut?name=first"; }
    function linkPost() { window.open("https://www.threads.net/@piperallyglow/post/DSgboU8DEia"); }

    function saveSheetUrl() {
      const newUrl = document.getElementById('sheetUrlInput').value.trim();
      if (newUrl) {
        sheetUrl = newUrl;
        localStorage.setItem('sheetUrl', newUrl);
        sheetCache = {};
        showToast("Sheet URL saved!");
        hideModal('sheetUrlModal');
        preloadSheets();
      } else showToast("Invalid URL");
    }

    function saveRotateUrl() {
      const newUrl = document.getElementById('rotateUrlInput').value.trim();
      if (newUrl) {
        rotateUrl = newUrl;
        localStorage.setItem('rotateUrl', newUrl);
        showToast("Rotate URL saved!");
        hideModal('rotateUrlModal');
      } else showToast("Invalid URL");
    }

    async function fetchSheet(sheetName) {
      if (sheetCache[sheetName]) return sheetCache[sheetName];
      const res = await fetch(`${sheetUrl}?sheet=${sheetName}`);
      if (!res.ok) throw new Error("Fetch failed");
      const data = await res.json();
      sheetCache[sheetName] = data;
      return data;
    }

    async function preloadSheets() {
      try {
        setButtonsDisabled(true);
        showToast("Refreshing...");
        sheetCache = {};
        const idx = parseInt(localStorage.getItem('lastProfileIndex')) || 0;
        profiles = await fetchSheet('Accounts');
        await Promise.all(['Posts','Reply','Comments','Caption'].map(s => fetchSheet(s).catch(() => {})));
        showToast("Refreshed!");
        displayProfile(idx);
      } catch (e) {
        showToast("Refresh failed");
      } finally {
        setButtonsDisabled(false);
      }
    }

    function displayProfile(index) {
      if (!profiles.length) return;
      currentProfile = (index + profiles.length) % profiles.length;
      localStorage.setItem('lastProfileIndex', currentProfile);
      const p = profiles[currentProfile];
      document.getElementById('username').textContent = p.username || '-';
      const box = document.getElementById('profileBox');
      box.className = '';
      if (p.status?.toLowerCase() === 'active') box.classList.add('active');
      else if (p.status?.toLowerCase() === 'suspended') box.classList.add('suspended');
    }

    function nextProfile() { displayProfile(currentProfile + 1); }
    function prevProfile() { displayProfile(currentProfile - 1); }
    function goToFirstProfile() { displayProfile(0); }

    function showModal(id) {
      if (id === 'profileModal') loadAccounts();
      if (id === 'sheetUrlModal') document.getElementById('sheetUrlInput').value = sheetUrl;
      if (id === 'rotateUrlModal') document.getElementById('rotateUrlInput').value = rotateUrl;
      document.getElementById(id).style.display = 'flex';
    }

    function hideModal(id) { document.getElementById(id).style.display = 'none'; }

    async function loadAccounts() {
      try {
        const accounts = await fetchSheet('Accounts');
        const table = document.getElementById("profileTable");
        table.innerHTML = '<tr><th>Username</th><th>Container ID</th></tr>' +
          accounts.map(p => `<tr><td>${p.username || '-'}</td><td>${p.container || '-'}</td></tr>`).join('');
      } catch (e) { showToast("Load failed"); }
    }

    function pickRandom(sheetName) {
      showToast(`Copying ${sheetName}...`);
      fetchSheet(sheetName).then(data => {
        const row = data[Math.floor(Math.random() * data.length)];
        let text = Object.values(row)[0] || '';
        const loc = profiles[currentProfile]?.Location || '';
        text = text.replace(/\(loc\)/gi, loc);
        navigator.clipboard.writeText(text);
        showToast(`${sheetName} copied!`);
      }).catch(() => showToast("Failed"));
    }

    async function openThreadsMediaPicker() {
      const data = await fetchSheet('Caption').catch(() => []);
      if (!data.length) return showToast("No captions");
      let used = JSON.parse(localStorage.getItem('usedCaptionIndexes') || '[]');
      if (used.length >= data.length) used = [];
      const unused = data.map((r,i) => ({i,r})).filter(x => !used.includes(x.i));
      const sel = unused[Math.floor(Math.random() * unused.length)];
      used.push(sel.i);
      localStorage.setItem('usedCaptionIndexes', JSON.stringify(used));
      let text = Object.values(sel.r)[0];
      const loc = profiles[currentProfile]?.Location || '';
      text = text.replace(/\(loc\)/gi, loc);
      await navigator.clipboard.writeText(text);
      showToast("Caption copied!");
      window.open("https://www.threads.net/intent/post");
    }

    async function pickTodayPost() {
      const posts = await fetchSheet('Posts').catch(() => []);
      const days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
      const today = days[new Date().getDay()];
      const todayPosts = posts.map((r,i) => ({i, text: r[today]})).filter(x => x.text?.trim());
      if (!todayPosts.length) return showToast("No posts today");
      let picked = JSON.parse(localStorage.getItem(`picked_${today}`) || '[]');
      let unused = todayPosts.filter(x => !picked.includes(x.i));
      if (!unused.length) { picked = []; unused = todayPosts; }
      const sel = unused[Math.floor(Math.random() * unused.length)];
      picked.push(sel.i);
      localStorage.setItem(`picked_${today}`, JSON.stringify(picked));
      const loc = profiles[currentProfile]?.Location || '';
      const text = sel.text.replace(/\(loc\)/gi, loc);
      window.open(`https://www.threads.net/intent/post?text=${encodeURIComponent(text)}`);
      showToast("Opening Threads‚Ä¶");
    }

    function setButtonsDisabled(d) {
      document.querySelectorAll('button:not(.floating-btn)').forEach(b => b.disabled = d);
    }

    function showToast(msg) {
      const t = document.getElementById("toast");
      t.textContent = msg;
      t.className = "show";
      setTimeout(() => t.className = "", 3000);
    }

    // === New IP Change Checker ===
    const CHANGE_IP_URL = rotateUrl; // uses the saved rotate URL
    const IP_API = 'https://api.ipify.org?format=json';
    const changeBtn = document.getElementById('changeBtn');
    const ipBox = document.getElementById('ipBox');
    const ipCountdownEl = document.getElementById('ipCountdown');
    let oldIP = null;
    let countdownTimer = null;

    async function getIP() {
      try {
        const res = await fetch(IP_API, { cache: 'no-store' });
        const data = await res.json();
        return data.ip;
      } catch {
        return null;
      }
    }

    function startCountdown(seconds, callback) {
      clearInterval(countdownTimer);
      ipCountdownEl.textContent = seconds + 's';
      countdownTimer = setInterval(() => {
        seconds--;
        ipCountdownEl.textContent = seconds + 's';
        if (seconds <= 0) {
          clearInterval(countdownTimer);
          ipCountdownEl.textContent = '';
          callback();
        }
      }, 1000);
    }

    async function checkIPLoop() {
      ipBox.style.background = 'yellow';
      const newIP = await getIP();
      if (newIP && newIP !== oldIP) {
        ipBox.style.background = 'green';
        changeBtn.disabled = false;
        showToast("IP changed successfully! ‚úÖ");
      } else {
        ipBox.style.background = 'red';
        startCountdown(10, checkIPLoop);
      }
    }

    changeBtn.addEventListener('click', async () => {
      changeBtn.disabled = true;
      ipBox.style.background = '#eee';
      ipCountdownEl.textContent = '';
      oldIP = await getIP();
      if (!oldIP) {
        showToast("Could not get current IP");
        changeBtn.disabled = false;
        return;
      }
      showToast("Sending rotate command...");
      fetch(CHANGE_IP_URL + '?t=' + Date.now()).catch(() => {});
      // Wait 45 seconds before first check
      startCountdown(45, checkIPLoop);
    });

    window.onload = () => {
      document.getElementById('sheetUrlInput').value = sheetUrl;
      document.getElementById('rotateUrlInput').value = rotateUrl;
      preloadSheets();
    };
  </script>
</body>
</html>
