<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Manager</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background-color: #f2f5fa;
      touch-action: manipulation;
    }
    button, input, label {
      touch-action: manipulation;
    }
    .container {
      padding: 16px;
    }
    button {
      padding: 12px 16px;
      margin: 6px 4px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      background: linear-gradient(to bottom, #ffffff, #dce9f9);
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      cursor: pointer;
    }
    button:hover {
      background: #eaf3fc;
    }
    .profile-info {
      background: #fff;
      padding: 12px;
      margin: 16px 0;
      border-radius: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      text-align: center;
      font-size: 16px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      width: 95%;
      max-height: 80%;
      overflow-y: auto;
      border-radius: 16px;
      padding: 20px;
      position: relative;
    }
    .modal-content table {
      width: 100%;
      border-collapse: collapse;
    }
    .modal-content th, .modal-content td {
      border: 1px solid #ddd;
      padding: 10px;
      font-size: 14px;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #ff5c5c;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 18px;
      line-height: 30px;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav-btns">
      <button onclick="prevProfile()">‚¨ÖÔ∏è Prev</button>
      <button onclick="goToFirstProfile()">üîÅ First</button>
      <button onclick="nextProfile()">Next ‚û°Ô∏è</button>
    </div>

    <div class="profile-info">
      <div><strong id="profileUsername">Username -</strong></div>
      <div><span id="profileLocation">Location -</span></div>
      <div><strong id="profileContainer">Container ID</strong></div>
    </div>

    <button onclick="openProfileModal()">üëÅ Show Accounts</button>
    <button onclick="openPostsModal()">üìë Show Posts</button>
    <button onclick="pickRandomReply()">üí¨ Pick Reply</button>
    <button onclick="pickRandomComment()">üí¨ Pick Comment</button>
  </div>

  <div id="profileModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal('profileModal')">√ó</button>
      <h3>Profiles</h3>
      <table id="profileTable"></table>
    </div>
  </div>

  <div id="postsModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal('postsModal')">√ó</button>
      <h3>Posts</h3>
      <table id="postsTable"></table>
    </div>
  </div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbwNZ9BP9EqHY4_hJ2g43PpvfpMw8SPAJwDdtMjyJ4wwqj-MAHTHqdl1TfKxvzJQyav5jQ/exec";
    let profiles = [];
    let currentIndex = 0;

    async function fetchSheet(sheetName) {
      const res = await fetch(`${endpoint}?sheet=${sheetName}`);
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return await res.json();
    }

    async function loadProfiles() {
      try {
        profiles = await fetchSheet("Accounts");
        showProfile(0);
      } catch (e) {
        alert("Failed to load accounts: " + e.message);
      }
    }

    function showProfile(index) {
      if (!profiles[index]) return;
      const data = profiles[index];
      document.getElementById("profileUsername").textContent = data.username;
      document.getElementById("profileLocation").textContent = data.location;
      document.getElementById("profileContainer").textContent = data.container;
    }

    function nextProfile() {
      if (currentIndex < profiles.length - 1) {
        currentIndex++;
        showProfile(currentIndex);
      }
    }

    function prevProfile() {
      if (currentIndex > 0) {
        currentIndex--;
        showProfile(currentIndex);
      }
    }

    function goToFirstProfile() {
      currentIndex = 0;
      showProfile(currentIndex);
    }

    async function openProfileModal() {
      const data = await fetchSheet("Accounts");
      const table = document.getElementById("profileTable");
      table.innerHTML = "<tr><th>Username</th><th>Location</th><th>Container</th></tr>" +
        data.map(row => `<tr><td>${row.username}</td><td>${row.location}</td><td>${row.container}</td></tr>`).join("");
      document.getElementById("profileModal").style.display = "flex";
    }

    async function openPostsModal() {
      const data = await fetchSheet("Posts");
      const table = document.getElementById("postsTable");
      table.innerHTML = "<tr><th>Monday</th><th>Tuesday</th><th>Wednesday</th><th>Thursday</th><th>Friday</th><th>Saturday</th><th>Sunday</th></tr>" +
        data.map(row => `<tr><td>${row.Monday}</td><td>${row.Tuesday}</td><td>${row.Wednesday}</td><td>${row.Thursday}</td><td>${row.Friday}</td><td>${row.Saturday}</td><td>${row.Sunday}</td></tr>`).join("");
      document.getElementById("postsModal").style.display = "flex";
    }

    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    async function pickRandomReply() {
      const data = await fetchSheet("Reply");
      const random = data[Math.floor(Math.random() * data.length)].reply;
      copyToClipboard(random);
      alert("Copied reply: " + random);
    }

    async function pickRandomComment() {
      const data = await fetchSheet("Comments");
      const random = data[Math.floor(Math.random() * data.length)].comment;
      copyToClipboard(random);
      alert("Copied comment: " + random);
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text);
    }

    loadProfiles();
  </script>
</body>
</html>
